<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico - Minecraft Style</title>
    <link rel="stylesheet" href="./assets/css/grafico.css">
</head>
<body>

    <div class="menu-container">

        <h1 class="titulo">Gráfico</h1>

        <div class="grid">

            <div class="linha">
                <span class="label">Nível de Detalhes</span>
                <button class="botao">Médio</button>
            </div>

            <div class="linha">
                <span class="label">Render Distance</span>
                <button class="botao">12 chunks</button>
            </div>

            <div class="linha">
                <span class="label">FPS Máximo</span>
                <button class="botao">Ilimitado</button>
            </div>

            <div class="linha">
                <span class="label">Iluminação Suave</span>
                <button class="botao">Máx.</button>
            </div>

            <div class="linha">
                <span class="label">Nuvens</span>
                <button class="botao">Ligado</button>
            </div>

            <div class="linha">
                <span class="label">Partículas</span>
                <button class="botao">Todas</button>
            </div>

            <div class="linha">
                <span class="label">Brightness</span>
                <button class="botao">50%</button>
            </div>

        </div>

        <button class="btn-voltar">Concluído</button>

    </div>

</body>
</html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico - Minecraft Style</title>
    <link rel="stylesheet" href="./assets/css/grafico.css">
</head>
<body>

    <div class="menu-container">

        <h1 class="titulo">Gráfico</h1>

        <div class="grid">

            <div class="linha">
                <span class="label">Nível de Detalhes</span>
                <select name="Detalhes" class="botao">
                    <option value="alto">alto</option>
                    <option value="medio">medio</option>
                    <option value="16">baixo</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">Render Distance</span>
                 <select name="render" class="botao">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">FPS Máximo</span>
                 <select name="FPS" class="botao">
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="ilimitado">ilimitado</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">Iluminação Suave</span>
                 <select name="Iluminação" class="botao">
                    <option value="maxima">maxima</option>
                    <option value="media">media</option>
                    <option value="minima">minima</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">Nuvens</span>
                 <select name="Nuvens" class="botao">
                    <option value="sim">sim</option>
                    <option value="nao">nao</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">Partículas</span>
                 <select name="Partículas" class="botao">
                    <option value="todas">todas</option>
                    <option value="reduzidas">reduzidas</option>
                    <option value="nenhuma">nenhuma</option>
                </select>
            </div>

            <div class="linha">
                <span class="label">Brightness</span>
                 <select name="Brightness" class="botao">
                    <option value="50%">50%</option>
                    <option value="20%">20%</option>
                    <option value="40%">40%</option>
                    <option value="60%">60%</option>
                    <option value="80%">80%</option>
                    <option value="100%">100%</option>
                </select>
                
            </div>

        </div>

        <button class="btn-voltar"><a class="btn" href="opçoes.html">Concluído</a></button>

    </div>

</body>
</html>

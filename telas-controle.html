<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles - Minecraft Style</title>
    <link rel="stylesheet" href="./assets/css/controles.css">
</head>
<body>

    <div class="menu-container">

        <h1 class="titulo">Controles</h1>

        <div class="grid">
            <div class="linha">
                <span class="label">Correr</span>
                <button class="botao">Esquerdo Shift</button>
            </div>

            <div class="linha">
                <span class="label">Chat</span>
                <button class="botao">T</button>
            </div>

            <div class="linha">
                <span class="label">Inventário</span>
                <button class="botao">E</button>
            </div>

            <div class="linha">
                <span class="label">Atacar / Destruir</span>
                <button class="botao">Botão Esquerdo</button>
            </div>

            <div class="linha">
                <span class="label">Usar Item / Interagir</span>
                <button class="botao">Botão Direito</button>
            </div>

            <div class="linha">
                <span class="label">Saltar</span>
                <button class="botao">Espaço</button>
            </div>

            <div class="linha">
                <span class="label">Listar Jogadores</span>
                <button class="botao">Tab</button>
            </div>
        </div>

        <button class="btn-voltar">Concluído</button>

    </div>

</body>
</html>
